<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live City Cameras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f4f4f4;
        }
        h1 {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .camera-container {
            margin: 10px;
            width: 300px;
            height: 200px;
            border: 1px solid #ddd;
            overflow: hidden;
            position: relative;
        }
        .camera-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .city-name {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 16px;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Live City Cameras</h1>

    <div class="camera-container">
        <iframe src="https://www.youtube.com/embed/cH7VBI4QQzA?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="city-name">Los Angeles, USA</div>
    </div>

    <div class="camera-container">
        <iframe src="https://www.youtube.com/embed/h2HXup8nA1I?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="city-name">Tokyo, Japan</div>
    </div>

    <div class="camera-container">
        <iframe src="https://www.youtube.com/embed/u4UZ4UvZXrg?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="city-name">New York, USA</div>
    </div>

    <div class="camera-container">
        <iframe src="https://www.youtube.com/embed/wUQc3RoLAPs?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="city-name">Paris, France</div>
    </div>

    <div class="camera-container">
        <iframe src="https://www.youtube.com/embed/p0Qhe4vhYLQ?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="city-name">Sydney, Australia</div>
    </div>

    <div class="camera-container">
        <iframe src="https://www.youtube.com/embed/ph1vpnYIxJk?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="city-name">London, UK</div>
    </div>

    <div class="camera-container">
        <iframe src="https://www.youtube.com/embed/wovTJTNeXOY?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="city-name">Berlin, Germany</div>
    </div>

    <div class="camera-container">
        <iframe src="https://www.youtube.com/embed/4qyZLflp-sI?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="city-name">Dubai, UAE</div>
    </div>

    <div class="camera-container">
        <iframe src="https://www.youtube.com/embed/mYbn_umeenk?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="city-name">Toronto, Canada</div>
    </div>

    <div class="camera-container">
        <iframe src="https://www.youtube.com/embed/DxZziUUr6CY?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="city-name">Hong Kong, China</div>
    </div>

    <div class="camera-container">
        <iframe src="https://www.youtube.com/embed/6dp-bvQ7RWo?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="city-name">Rome, Italy</div>
    </div>

</body>
</html>
