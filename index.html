<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live City Cameras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f4f4f4;
        }
        h1 {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .camera-container {
            margin: 10px;
            width: 300px;
            height: 200px;
            border: 1px solid #ddd;
            overflow: hidden;
            position: relative;
        }
        .camera-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .city-name {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 16px;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Live City Cameras</h1>

    <div class="camera-container">
        <iframe src="https://www.youtube.com/embed/2AQW8S5-rQo" allowfullscreen></iframe>
        <div class="city-name">New York, USA</div>
    </div>

    <!-- Repeat similar blocks for other cities and streams -->

</body>
</html>
