<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live City Cameras</title>
    <style>
        .camera-container {
            width: 300px;
            height: 200px;
            margin: 10px;
            overflow: hidden;
            position: relative;
        }
        .camera-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .city-name {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 16px;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <iframe src="https://www.youtube.com/embed/2AQW8S5-rQo?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="city-name">New York, USA</div>
    </div>
</body>
</html>
