<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time People Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .container {
            position: relative;
            width: 800px;
            max-width: 100%;
            height: 450px;
        }
        iframe, video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        canvas {
            z-index: 10;
            pointer-events: none;
        }
        iframe {
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>People Detection Overlay</h1>
    <div class="container">
        <!-- Embedded YouTube Video -->
        <iframe 
            src="https://www.youtube.com/embed/h2HXup8nA1I?autoplay=1&mute=1"
            title="YouTube Live Stream"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>

        <!-- Hidden Video Element (Proxy for Detection) -->
        <video id="video" autoplay muted playsinline></video>

        <!-- Overlay Canvas -->
        <canvas id="overlay"></canvas>
    </div>

    <!-- TensorFlow.js and Object Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');

        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { width: 800, height: 450 },
            });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => resolve(video);
            });
        }

        async function detectPeople() {
            const model = await cocoSsd.load();
            console.log('Model Loaded');

            function detectFrame() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                model.detect(video).then((predictions) => {
                    predictions.forEach((prediction) => {
                        if (prediction.class === 'person' && prediction.score > 0.5) {
                            const [x, y, width, height] = prediction.bbox;
                            ctx.strokeStyle = 'red';
                            ctx.lineWidth = 2;
                            ctx.strokeRect(x, y, width, height);

                            ctx.fillStyle = 'red';
                            ctx.font = '16px Arial';
                            ctx.fillText(
                                `Person (${Math.round(prediction.score * 100)}%)`,
                                x,
                                y > 10 ? y - 5 : y + 15
                            );
                        }
                    });
                });

                requestAnimationFrame(detectFrame);
            }

            detectFrame();
        }

        setupCamera().then(detectPeople);
    </script>
</body>
</html>
