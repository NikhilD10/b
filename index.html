<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live City Cameras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f4f4f4;
        }
        h1 {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .camera-container {
            margin: 10px;
            width: 300px;
            height: 200px;
            border: 1px solid #ddd;
            overflow: hidden;
            position: relative;
        }
        .camera-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .city-name {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 16px;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Live City Cameras</h1>

    <div class="camera-container">
        <a href="https://www.skylinewebcams.com/en/webcam/italia/lazio/roma/piazza-di-spagna.html" target="_blank">
            <img src="https://embed.skylinewebcams.com/img/205.jpg" alt="Piazza di Spagna - Rome">
        </a>
        <div class="city-name">Piazza di Spagna - Rome</div>
    </div>

    <div class="camera-container">
        <a href="https://www.skylinewebcams.com/en/webcam/italia/lombardia/milano/duomo-milano.html" target="_blank">

        </a>

    <div class="camera-container">

        </a>

    <div class="camera-container">
