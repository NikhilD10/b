<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition Gatekeeper</title>
</head>
<body>
    <h1>Facial Recognition Gatekeeper</h1>
    <p id="status">Initializing...</p>
    <video id="video" autoplay muted></video>
    <canvas id="overlay"></canvas>

    <!-- Face-api.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

    <!-- Your JavaScript Code -->
    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');

        async function startVideo() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            video.srcObject = stream;
        }

        async function init() {
            status.textContent = "Loading models...";
            await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
            await faceapi.nets.ageGenderNet.loadFromUri('./models');
            status.textContent = "Models loaded. Starting video...";
            startVideo();

            video.addEventListener('play', () => {
                status.textContent = "Detecting faces...";
                setInterval(async () => {
                    const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withAgeAndGender();
                    console.log(detections);
                }, 100);
            });
        }

        init();
    </script>
</body>
</html>
