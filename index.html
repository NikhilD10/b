<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: #fff;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            position: relative;
            width: 800px;
            max-width: 100%;
            height: 450px;
            border: 2px solid #fff;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        canvas {
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Improved Real-Time Detection</h1>
    <button id="startCapture">Start Detection</button>
    <div class="container">
        <!-- Embedded YouTube Video -->
        <iframe 
            src="https://www.youtube.com/embed/h2HXup8nA1I?autoplay=1&mute=1"
            title="YouTube Live Stream"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>

        <!-- Captured Video Stream -->
        <video id="capturedVideo" autoplay muted playsinline></video>

        <!-- Overlay Canvas -->
        <canvas id="overlay"></canvas>
    </div>

    <!-- TensorFlow.js and Object Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script>
        const startCaptureButton = document.getElementById('startCapture');
        const videoElement = document.getElementById('capturedVideo');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');

        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;

        async function startScreenCapture() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        width: 1920, // Higher resolution for better detection
                        height: 1080,
                    },
                });

                videoElement.srcObject = stream;

                // Start object detection
                startObjectDetection(videoElement);
            } catch (err) {
                console.error("Error accessing screen capture:", err);
            }
        }

        async function startObjectDetection(video) {
            const model = await cocoSsd.load();
            console.log('CocoSSD Model Loaded');

            function detectFrame() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                model.detect(video).then(predictions => {
                    predictions.forEach(prediction => {
                        // Lower detection threshold to 30%
                        if (prediction.class === 'person' && prediction.score > 0.3) {
                            const [x, y, width, height] = prediction.bbox;

                            // Draw bounding box
                            ctx.strokeStyle = "red";
                            ctx.lineWidth = 2;
                            ctx.strokeRect(x, y, width, height);

                            // Draw label
                            ctx.fillStyle = "red";
                            ctx.font = "16px Arial";
                            ctx.fillText(
                                `${prediction.class} (${Math.round(prediction.score * 100)}%)`,
                                x,
                                y > 10 ? y - 5 : y + 15
                            );
                        }
                    });
                });

                requestAnimationFrame(detectFrame);
            }

            detectFrame();
        }

        // Attach event listener to the button
        startCaptureButton.addEventListener('click', startScreenCapture);
    </script>
</body>
</html>
