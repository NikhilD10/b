<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved MoveNet Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: #fff;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            position: relative;
            width: 1200px;
            height: 675px;
            max-width: 100%;
            border: 2px solid #fff;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        canvas {
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Improved Real-Time Detection</h1>
    <button id="startCapture">Start Detection</button>
    <div class="container">
        <!-- Embedded YouTube Video -->
        <iframe 
            src="https://www.youtube.com/embed/VVBU63T23j8?autoplay=1&mute=1"
            title="YouTube Live Stream"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>

        <!-- Captured Video Stream -->
        <video id="capturedVideo" autoplay muted playsinline></video>

        <!-- Overlay Canvas -->
        <canvas id="overlay"></canvas>
    </div>

    <!-- TensorFlow.js and Pose Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script>
        const startCaptureButton = document.getElementById('startCapture');
        const videoElement = document.getElementById('capturedVideo');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');

        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;

        async function startScreenCapture() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { width: 1920, height: 1080, frameRate: 30 }, // High resolution
                });

                videoElement.srcObject = stream;

                // Start pose detection
                startPoseDetection(videoElement);
            } catch (err) {
                console.error("Error accessing screen capture:", err);
            }
        }

        async function startPoseDetection(video) {
            // Use SINGLEPOSE_THUNDER for higher accuracy
            const detectorConfig = { modelType: poseDetection.movenet.modelType.SINGLEPOSE_THUNDER };
            const detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, detectorConfig);
            console.log('MoveNet Model Loaded');

            async function detectFrame() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const poses = await detector.estimatePoses(video);
                poses.forEach(pose => {
                    // Draw keypoints and bounding boxes
                    drawPose(pose);
                });

                requestAnimationFrame(detectFrame);
            }

            detectFrame();
        }

        function drawPose(pose) {
            if (pose.keypoints) {
                const keypoints = pose.keypoints.filter(kp => kp.score > 0.5);

                // Draw bounding box
                if (keypoints.length > 0) {
                    const minX = Math.min(...keypoints.map(kp => kp.x));
                    const minY = Math.min(...keypoints.map(kp => kp.y));
                    const maxX = Math.max(...keypoints.map(kp => kp.x));
                    const maxY = Math.max(...keypoints.map(kp => kp.y));

                    ctx.strokeStyle = "red";
                    ctx.lineWidth = 2;
                    ctx.strokeRect(minX, minY, maxX - minX, maxY - minY);
                }

                // Draw keypoints
                keypoints.forEach(({ x, y }) => {
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, 2 * Math.PI);
                    ctx.fillStyle = "blue";
                    ctx.fill();
                });
            }
        }

        // Attach event listener to the button
        startCaptureButton.addEventListener('click', startScreenCapture);
    </script>
</body>
</html>
